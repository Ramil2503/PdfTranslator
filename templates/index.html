<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="file"], select, button {
            margin: 10px 0;
        }
        #progress {
            margin-top: 20px;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar span {
            display: block;
            height: 20px;
            background-color: #4caf50;
            width: 0;
            text-align: center;
            color: white;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Translator</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">Choose PDF file:</label>
            <input type="file" id="file" name="file" accept=".pdf" required><br>
            <label for="language">Select language:</label>
            <select id="language" name="language" required>
                <option value="az">Azerbaijani</option>
                <option value="ru">Russian</option>
                <!-- Add more language options here -->
            </select><br>
            <button type="submit">Translate and Download</button>
        </form>
        <div id="progress">
            <div class="progress-bar">
                <span id="progress-bar-text">0%</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        const socket = io();

        socket.on('connect', () => {
            console.log('Connected to Socket.IO server');
        });

        socket.on('progress', function(data) {
            console.log('Progress update:', data); // Debug statement
            const progress = data.progress;
            document.querySelector('.progress-bar span').style.width = progress + '%';
            document.querySelector('#progress-bar-text').textContent = Math.round(progress) + '%';
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from Socket.IO server');
        });
    </script>
</body>
</html>
